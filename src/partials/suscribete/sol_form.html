<section class="as__section as__g_solicitudes_forms">
  <div class="as__section_wrapper full">
    <div class="as__section_content_full as__g_solicitudes_forms_int">
      <apex:form id="fm">
        <apex:pageBlock id="pb">
          <apex:pageBlockSection
            title="Caso creado exitosamente"
            rendered="{!NOT(ISBLANK(searchResults))}"
          >
            <apex:pageBlockTable value="{!searchResults}" var="case">
              <apex:column
                headerValue="Número de caso"
                value="{!case.CaseNumber}"
              />
              <apex:column
                headerValue="Asunto del caso"
                value="{!case.pqr_detalle__c}"
              />
              <apex:column
                headerValue="Descripción del caso"
                value="{!case.Description}"
              />
              <apex:column headerValue="Estado" value="{!case.Status}" />
              <apex:column
                headerValue="Nombre y apellido solicitante"
                value="{!case.Contact.Name}"
              />
              <apex:column
                headerValue="Notificación enviada a"
                value="{!case.Contact.Email}"
              />
              <apex:column
                headerValue="Fecha de creación"
                value="{!case.CreatedDate}"
              />
            </apex:pageBlockTable>
          </apex:pageBlockSection>

          <apex:pageBlockSection
            columns="1"
            rendered="{!NOT(ISBLANK(searchResults))}"
          >
            <!-- <div class="form-info">
              <span class="asu-text-black"
                >*Ten en cuenta que si vas realizar cambios en tus datos de
                contacto, lo debes reportar en nuestra Línea de servicio
                Asulado: Medellin (604) 4026876 y Nacional 01 8000 412
                854.</span
              >
              <span class="asu-text-black"
                >Si deseas radicar otra solicitud o petición
                <a class="asu-text-blue" href="Solicitudes_Asulado"
                  >haz clic aquí.</a
                ></span
              >
            </div> -->
          </apex:pageBlockSection>

          <fieldset class="form_info_tema">
            <legend>
              <i role="presentation" class="fa-solid fa-rectangle-list"></i>
              Información personal
            </legend>
            <div class="as__form_wrapper">
              <apex:pageBlockSectionItem class="form-control as_select">
                <label class="label">
                  <span class="label-text">Tipo de documento</span>
                </label>
                <select
                  id="tipo_doc"
                  value="Tipo_de_documento__c"
                  name="Tipodedocumento"
                  size="1"
                  required="true"
                >
                  <option value="CC">Cedula ciudadania</option>
                  <option value="TI">Tarjeta identidad</option>
                  <option value="Pasaporte">Pasaporte</option>
                  <option value="NIT">Nit</option>
                  <option value="PEP">Permiso especial de permanencia</option>
                  <option value="RCN">Registro civil nacimiento</option>
                </select>
              </apex:pageBlockSectionItem>

              <apex:pageBlockSectionItem class="form-control as_input">
                <label class="label">
                  <span class="label-text">Número de documento</span>
                  <!-- <span class="label-text-alt">Top Right label</span> -->
                </label>
                <input
                  label="Numero de documento"
                  name="Numerodedocumento"
                  placeholder="Número de documento"
                  required="true"
                />
              </apex:pageBlockSectionItem>
            </div>
          </fieldset>
          <fieldset class="form_info_info">
            <legend>
              <i class="fa-solid fa-circle-check"></i>
              Gestiona tu información
            </legend>
            <div class="as__form_wrapper">
              <div class="form-control">
                <h4>¿Qué información deseas recibir?</h4>
              </div>

              <div class="form-control">
                <label class="label cursor-pointer">
                  <input
                    type="checkbox"
                    checked="checked"
                    class="checkbox checkbox-primary"
                  />
                  <span class="label-text">Artículos de interés </span>
                </label>
              </div>
              <div class="form-control">
                <label class="label cursor-pointer">
                  <input
                    type="checkbox"
                    checked="checked"
                    class="checkbox checkbox-primary"
                  />
                  <span class="label-text">Colilla de pago </span>
                </label>
              </div>
              <div class="form-control">
                <label class="label cursor-pointer">
                  <input
                    type="checkbox"
                    checked="checked"
                    class="checkbox checkbox-primary"
                  />
                  <span class="label-text">Certificado de pensión </span>
                </label>
              </div>
              <div class="form-control">
                <label class="label cursor-pointer">
                  <input
                    type="checkbox"
                    checked="checked"
                    class="checkbox checkbox-primary"
                  />
                  <span class="label-text">Carátula/Copia de póliza </span>
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset class="form_info_info nop">
            <div class="as__form_wrapper">
              <div class="form-control">
                <h4>¿Por cuál medio deseas recibir tu información?</h4>
              </div>

              <div class="form-control">
                <label class="label cursor-pointer">
                  <input
                    type="checkbox"
                    checked="checked"
                    class="checkbox checkbox-primary"
                  />
                  <span class="label-text">Correo electrónico </span>
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset class="form_info_sol">
            <div class="as__form_wrapper">
              <div class="as__form_wrapper_hr">
                <div class="form-control legal">
                  <apex:pageBlockSectionItem>
                    <label class="label cursor-pointer">
                      <input
                        type="checkbox"
                        name="TratamientoDatos"
                        id="Pro_Acepta_Tratamiento_datos_personales__c"
                        required="true"
                        class="checkbox"
                      />
                      <span class="label-text"
                        >Autorizo el tratamiento de mis datos personales, de
                        conformidad con la
                        <a
                          href="{!URLFOR($Resource.Asulado_files, 'files/Politica-de-tratamiento-de-datos-personales-Asulado.pdf')}"
                          title="política de tratamiento de datos."
                          >política de tratamiento de datos.</a
                        ></span
                      >
                    </label>
                  </apex:pageBlockSectionItem>
                </div>
                <div>
                  <apex:pageBlockSectionItem>
                    <input type="hidden" />
                  </apex:pageBlockSectionItem>
                  <apex:pageBlockSectionItem>
                    <div
                      data-type="image"
                      class="g-recaptcha"
                      data-sitekey="{!publicKey}"
                      data-callback="recaptchaCallback"
                    ></div>
                  </apex:pageBlockSectionItem>
                </div>
              </div>

              <apex:pageBlockButtons id="pbb" location="bottom">
                <apex:commandButton
                  action="{!save}"
                  styleClass="btn btn-primary"
                  value="Enviar solicitud"
                  id="btnVerify"
                />
              </apex:pageBlockButtons>
            </div>
          </fieldset>
        </apex:pageBlock>
      </apex:form>
    </div>
  </div>
</section>

<script
  src="https://www.google.com/recaptcha/api.js"
  type="text/javascript"
