<section id="gestion" class="as__section as__gestion {{bg}}">
  <div class="as__section_wrapper">
    <div class="as__section_content">
      <h3 class="as__title_section">Certificados</h3>
      <div class="as__gestion_wrapper">
        <div class="as__gestion_ilustra">
          <h3 class="small">
            ¿Cómo obtener tus certificados, la colilla de pago de tu pensión y
            otros documentos?
          </h3>
          <div>
            <img
              src="/assets/images/img_gestion.webp"
              alt="¿ Quién lo gestiona ?"
            />
          </div>
        </div>

        <div class="as__gestion_content">
          <p>
            Ingresa a nuestra sección de solicitudes o peticiones y te
            ayudaremos a obtenerlos en pocos clics.
          </p>
          <a href="/solicitudes" class="as__button prop_anim">
            <span>MÁS INFORMACIÓN</span>
            <i role="presentation" class="fa-light fa-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
