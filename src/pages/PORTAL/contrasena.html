<extends src="portal.html" locals='{ "id": "as__home", "top":"" }'>
  <block name="head">
    <title>ASULADO Seguros de Vida</title>
    <meta name="title" content="ASULADO Seguros de Vida" />
    <meta
      name="keywords"
      content="Asulado seguros de vida, renta vitalicia, seguro previsional, pension anticipada"
    />
    <meta
      name="description"
      content="Descubre la seguridad financiera con ASULADO Seguros de Vida. Encuentra consejos, bienestar financiero, tips y más información."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.asulado.com/" />
    <meta property="og:title" content="ASULADO Seguros de Vida" />
    <meta
      property="og:description"
      content="Descubre la seguridad financiera con ASULADO Seguros de Vida. Encuentra consejos, bienestar financiero, tips y más información."
    />
    <meta property="og:image" content="/assets/fb.png" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.asulado.com/" />
    <meta property="twitter:title" content="ASULADO Seguros de Vida" />
    <meta
      property="twitter:description"
      content="Descubre la seguridad financiera con ASULADO Seguros de Vida. Encuentra consejos, bienestar financiero, tips y más información."
    />
    <meta property="twitter:image" content="/assets/fb.png" />
  </block>
  <!-- CONTENIDO DEL HOME -->
  <block name="content">
    <include
      src="PORTAL/p_top_no_img.html"
      locals='{ "cls":"inl small", "ico": "lock-keyhole", "title":"Cambio de contraseña", "image":"tmp_header.png", "content":""}'
    ></include>

    <div id="content" class="as__section pa__inter">
      <div class="as__section_wrapper">
        <div class="as__section_content_full pa__inter_content">
          <div class="pa__forms">
            <div role="alert" class="alert">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="stroke-info shrink-0 w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
              <span
                >¡Recuerda! Tu seguridad es nuestra prioridad, es momento de
                actualizar tu contraseña
              </span>
            </div>
            <form
              id="j_id0:j_id2"
              name="j_id0:j_id2"
              method="post"
              action="/AsuladoTransaccional/LoginTransaccional"
              enctype="application/x-www-form-urlencoded"
              class="pa__hlf"
            >
              <input type="hidden" name="j_id0:j_id2" value="j_id0:j_id2" />
              <div class="apexp">
                <div
                  id="j_id0:j_id2:pb"
                  class="bPageBlock brandSecondaryBrd apexDefaultPageBlock secondaryPalette"
                >
                  <div class="pbBody">
                    <div id="j_id0:j_id2:pb:pbs">
                      <div class="pbSubsection">
                        <table
                          class="detailList"
                          border="0"
                          cellpadding="0"
                          cellspacing="0"
                        >
                          <tbody>
                            <tr>
                              <td
                                class="dataCol first form-control"
                                colspan="2"
                              >
                                <label class="label">
                                  <span class="label-text"
                                    >Contraseña anterior</span
                                  >
                                </label>
                                <input
                                  class="w-full input input-bordered input-primary"
                                  name="Usuario"
                                  placeholder=""
                                  required="true"
                                  type="password"
                                />
                              </td>
                              <td
                                class="dataCol first form-control"
                                colspan="2"
                              >
                                <label class="label">
                                  <span class="label-text"
                                    >Nueva contraseña</span
                                  ></label
                                >
                                <input
                                  class="w-full input input-bordered input-primary"
                                  id="id_password"
                                  name="Contrasena"
                                  placeholder=""
                                  required="true"
                                  type="password"
                                />
                              </td>
                              <td
                                class="dataCol first form-control"
                                colspan="2"
                              >
                                <label class="label">
                                  <span class="label-text"
                                    >Repetir contraseña</span
                                  ></label
                                >
                                <input
                                  class="w-full input input-bordered input-primary"
                                  id="id_password2"
                                  name="Contrasena"
                                  placeholder=""
                                  required="true"
                                  type="password"
                                />

                                <ul class="validates">
                                  <ul>
                                    <li><b>Incluye:</b></li>
                                    <li>1 mayúscula</li>
                                    <li>1 minúscula</li>
                                    <li>1 número</li>
                                    <li>1 carácter especial</li>
                                    <li>8 caracteres de longitud</li>
                                  </ul>
                                </ul>
                              </td>
                            </tr>
                            <tr>
                              <td class="dataCol last form-action" colspan="2">
                                <input
                                  id="j_id0:j_id2:pb:pbs:j_id7:Login"
                                  type="submit"
                                  name="j_id0:j_id2:pb:pbs:j_id7:Login"
                                  value="CAMBIAR CONTRASEÑA"
                                  class="btn btn-primary"
                                />
                              </td>
                              <td class="labelCol empty">&nbsp;</td>
                              <td class="dataCol empty">&nbsp;</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                  <div class="pbFooter secondaryPalette">
                    <div class="bg"></div>
                  </div>
                </div>
              </div>
              <div id="j_id0:j_id2:j_id35"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <include src="PORTAL/p_ayuda.html"></include>
  </block>
  <!-- FIN CONTENIDO DEL HOME -->
</extends>
